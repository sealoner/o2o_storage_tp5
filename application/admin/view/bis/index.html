<!--包含头部文件-->
{include file="public/header" /}
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 商家管理 <span class="c-gray en">&gt;</span> 未通过审核商户列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	
	<span class="dropDown"> <a class="dropDown_A" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">选择状态分类</a>
		<ul class="dropDown-menu menu radius box-shadow">
			<li><a href="{:url('bis/index',['status'=>-1])}">删除</a></li>
			<li><a href="{:url('bis/index',['status'=>2])}">未通过</a></li>
			<li><a href="{:url('bis/index',['status'=>1])}">正常</a></li>
		</ul>
	</span>

	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<th width="80">ID</th>
					<th width="100">商户名称</th>
					<th width="30">法人</th>
					<th width="150">联系电话</th>
					<th width="60">申请时间</th>
					<th width="60">状态</th>
					<th width="100">操作</th>
				</tr>
			</thead>
			<tbody>
			{volist name="bis" id="vo"}
				<tr class="text-c">
					<td>{$vo.id}</td>
					<td>{$vo.name}</td>
					<td class="text-c">{$vo.faren}</td>
					<td class="text-c">{$vo.faren_tel}</td>
					<td>{$vo.create_time}</td>
					<td class="td-status">
						{$vo.status|status}
					</td>
					<td class="td-manage">
						<a style="text-decoration:none" class="ml-5" onClick="o2o_edit('商户申请资料详情','{:url('bis/detail',['id'=>$vo.id])}')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a>
						<a style="text-decoration:none" class="ml-5" onClick="o2o_del('{:url('bis/delete',['id'=>$vo.id,'status'=>-1])}')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a>
						<a style="text-decoration:none" class="ml-5" href="{:url('bis/status',['id'=>$vo.id,'status'=>2])}" title="不通过"><i class="Hui-iconfont">&#xe6dd;</i></a>
					</td>
				</tr>
			{/volist}
			</tbody>
		</table>
	</div>
</div>
{$bis->render()}
<!--包含头部文件-->
{include file="public/footer" /}
